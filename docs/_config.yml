# Site settings
title: Knowledgebase
email: help@facebase.org
description: >
  This site provides documentation for users of and data contributors to the FaceBase resource.
lang: en-US

baseurl: "/facebase-curation" # the subpath of your site, e.g. /blog/
url: https://informatics-isi-edu.github.io/ # the base hostname & protocol for your site
git_address: https://github.com/informatics-isi-edu/facebase-curation/
#git_edit_address: https://github.com/aksakalli/jekyll-doc-theme/blob/gh-pages

# theme options from https://bootswatch.com/3/
# comment out this to use default Bootstrap
bootwatch: cosmo # cerulean cosmo custom cyborg darkly flatly journal lumen paper readable sandstone simplex slate solar spacelab superhero united yeti
# like:  flatly paper lumen cosmo  - i do like superhero, but might be too cool
# Build settings
markdown: kramdown
highlighter: rouge
# Plugins (previously gems:)
plugins:
  - jekyll-feed
  - jekyll-redirect-from
  - jekyll-seo-tag
  - jekyll-sitemap

exclude:
  - Gemfile
  - Gemfile.lock
  - .idea/
  - .gitignore
  - README.md
timezone: US/Phoenix
defaults:
- scope:
    path: _posts
    type: posts
  values:
    layout: post
    sectionid: blog

- scope:
    path: _docs
    type: docs
  values:
    layout: docs
    sectionid: docs
    seo:
      type: "WebPage"

collections:
  docs:
    permalink: /:collection/:path/
    output: true
  posts:
    permalink: /blog/:year/:month/:day/:title/
    output: true
